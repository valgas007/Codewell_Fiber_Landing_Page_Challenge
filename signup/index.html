<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>signup page | Codewell challenge</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <main>
        <div class="blue-container">
            <h3 class="label top-heading-small fiber-one">Fiber</h3>
            <figure class="img-container-1">
                <img src="../Fiber Starter Files/Assets/Sign Up Image.png" alt="investment plans on fiber">
                <figcaption>Unparalleled Templates</figcaption>
                <p class="description">Crafted by a team of professional designers, our templates are Unparalleled in the market</p>
                <div></div><div></div><div></div><div></div>
            </figure>


            
            <section class="form-container"> <!--form container-->

                <!-- form heading  -->
                <h3 class="label top-heading-small fiber-two">Fiber</h3>
                <h1 class="top-heading-large">Create your Fiber account</h1>
                <!-- form heading ending -->
    
                <!-- form starts here  -->
                <form action="#" method="post" class="signup-form">
                    <!-- name form control starts here -->
                    <label for="name" class="label">Your Name</label>
                    <input class="input-large" type="text" id="name" name="name" placeholder="John Doe">
    
                    <!-- email form control starts here  -->
                    <label for="email" class="label">E-mail</label>
                    <input class="input-large" type="email" id="email" name="email" placeholder="john@example.com">
    
                    <!-- password form control starts here -->
                    <label for="password" class="label">Password</label>
                    <input class="input-large" type="password" id="password" name="password" placeholder="At least 8 characters">
                    <img class="hide-password" src="../Fiber Starter Files/Assets/hide password.svg" alt="hide password">
                
                    <!-- checkbox form control  -->
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox" class="checkbox-label"> By creating your account on Fiber, you agree to the 
                                            <a href="#" class="terms-and-conditions">Terms and Conditions.</a>
                        </label>
                    </div>
    
                    <!-- submit button  -->
                    <input class="button" type="submit" id="submit" name="submit" value="Create Fiber account">
                    <p class="sign-in">Already have an account? <a href="#">Sign in</a></p>
                </form>
    
            </section>
            <aside class="right-photo-desktop">
    
            </aside>
        </div>
       </main>
    </body>
</html>
